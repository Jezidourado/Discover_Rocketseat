<!--
    <table>

    PRÓS
    - Visualização de dados via linhas e colunas
    - Boa acessibilidade para leitura dos dados

    CONTRAS
    - Pouco flexível
    - Precisa de estilização para melhor visualização

    NÃO USAR
    - Para criação de layout
-->

<!--tr = table row = linha 
    th = table header = cabeçalho
    caption = legenda
    tfoot = rodapé
    -->

<BR></BR>

TABELA SIMPLES

<BR></BR>

<table>

  <caption>Nome por idade</caption>

  <thead>
    <tr> 
      <th>Nome</th>
      <th>Idade</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Jeziel</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Adriana</td>
      <td>24</td>
    </tr>
  </tbody>
  
  <tfoot>
    <tr>
      <td>Total:</td>
      <td>2 Pessoas</td>
    </tr>
  </tfoot>

</table>

<br>

TABELA COMPLEXA

<br>
<br>

<!--
  2 lojas
    Quantos produtos foram produzidos, quantos vendidos e agrupado por nome dos produtos.
-->

<table>

  <caption>Produzidos x Vendidos por Loja</caption>

  <colgroup>
    <col>
    <col span="2" style="background-color: red;">
    <col span="2" style="background-color: blue;">
  </colgroup>

  <thead>
    <tr>
      <th rowspan="2"></th> <!--ocupa duas LINHAS-->
      <th colspan="2" scope="colgroup">Loja 1</th> <!--ocupa duas COLUNAS-->
      <th colspan="2" scope="colgroup">Loja 2</th> <!--scope (ajuda na acessibilidade a entender o que é o escopo)-->
    </tr>

    <tr>
      <th scope="col">Produzidos</th>
      <th scope="col">Vendidos</th>
      <th scope="col">Produzidos</th>
      <th scope="col">Vendidos</th>
    </tr>

  </thead>

  <tbody>

    <tr align="center">
      <th>Vassouras</th>
      <td >50</td>
      <td>30</td>
      <td>20</td>
      <td>20</td>
    </tr>

    <tr align="center">
      <th>Baldes</th>
      <td>10</td>
      <td>10</td>
      <td>30</td>
      <td>25</td>
    </tr>

  </tbody>

</table>
