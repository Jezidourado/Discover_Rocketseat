<!--
    <table>

    PRÓS
    - Visualização de dados via linhas e colunas
    - Boa acessibilidade para leitura dos dados

    CONTRAS
    - Pouco flexível
    - Precisa de estilização para melhor visualização

    NÃO USAR
    - Para criação de layout
-->

<!--tr = table row = linha 
    th = table header = cabeçalho
    caption = legenda
    tfoot = rodapé
    -->

<BR></BR>

TABELA SIMPLES

<BR></BR>

<table>

  <caption>Nome por idade</caption>

  <thead>
    <tr> 
      <th>Nome</th>
      <th>Idade</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Jeziel</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Adriana</td>
      <td>24</td>
    </tr>
  </tbody>
  
  <tfoot>
    <tr>
      <td>Total:</td>
      <td>2 Pessoas</td>
    </tr>
  </tfoot>

</table>

<br>
