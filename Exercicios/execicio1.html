<!--
    Exercício

    Criando navegação entre arquivos

    - Crie um projeto contendo:
        -2 arquivos do diretório principal (index.html e contact.html)
        - 1 diretório de nome: files
            - dentro desse diretório, adicione 2 imagens de sua preferência
            de nome images.html, que irá listar as imagens

    Dentro de cada arquivo .html, você deverá colocar:
    1. Menu de navegação com uma lista <li></li> não ordenada <ul></ul>
    2. Título <h1></h1> da página
    3. Um ou mais parágrafos <p></p> com informações da página

    A navegação:
        -Para o menu de navegação, use a tag <nav></nav> e coloque a lista não
        ordenada como conteúdo da tag
        - O conteúdo de cada item da lista <li></li> deverá conter um link 
        <a href=""></a>
        - O conteúdo do link deverá ser o nome da página .html que existe
        no projeto, sendo que para cada página, iremos ter um link.
        - Ao clicarmos no link, deveremos ser direcionados para a página 
        clicada.

    Para images.html
    Como conteúdo desta página, além do que foi pedido, adicionar também:
    1. As duas imagens que você tem na pasta
    2. Use a tag p para colocar a tag img

    obs: imagens de tamanho muito grande poderão não se adaptar bem, mas 
    não se preocupe com isso agora, pois logo aprenderemos como melhorar isso.

    Para contact.html:
    Como conteúdo dessa página, além do que foi pedido, adicionar também
    1. Colocar suas informações de contato: e-mail, telefone;
    2. Cada informação deverá estar dentro de um link que quando clicado, 
    irá abrir a respectiva informação de contato (e-mail ou telefone).

    Dica:
    - Para o conteúdo da tag <p></p>, se desejar, poderá fazer o uso do atalho
    lorem que existe no Visual Studio Code.
    
-->
