<!--===============FAVICON===============-->

<!--  <link> para ícones personalizados -->
    
<!-- favicon básico -->
<link rel="icon" href="/icons/icon-48x48.png?v=cfca599cb367ccaf7377d56ddc7542f5"/>

<!--===============META SEO===============-->

<head>
  <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google) -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Jeziel">
  <meta name="description" content="Um website para iniciantes em programação">
  <!--  description serve para a descrição do website na busca do Google -->
  <meta name="robots" content="index, follow">
    <!--  fala para os robos de busca indexarem e seguir links dentro da página -->
  <meta name="robots" content="noindex, nofollow"> 
    <!--  fala para os robos de busca não indexarem e não seguir links dentro da página -->

<!--===============META SOCIAL===============-->

<!-- 
  <meta> redes sociais
-->

<head>
  <!-- Open Graph (og): facebook -->
  <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">   <!-- para buscar uma imagem -->
  <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook"> <!-- para buscar uma descrição -->
  <meta property="og:title" content="Um site da Rocketseat"> <!-- para buscar um título -->

  <!-- Twitter -->
  <meta name="twitter:title" content="Rocketseat">
  <head>

<!-- Cada rede social tem sua especifidade (Facebook usa og; Twitter usa name) -->
