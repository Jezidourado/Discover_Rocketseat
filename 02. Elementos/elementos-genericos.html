<!--
    Elementos genéricos

    <div> - serve para separar o código em blocos
    <span> - serve para manter o código em linha, porém pulando
        linha no código em si
-->

<div class="Loja">
    <div>Camiseta</div>
    <div>R$99,99</div>
</div>

<div class="Loja">
    <span>Camiseta</span>
    <span>R$99,99</span>
</div>
